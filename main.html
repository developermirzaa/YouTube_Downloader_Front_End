<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./static/image/favicon.ico">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>YouTube Downloader</title>
</head>
<body>
    <div class="content">
        <h1 class="title">
            <i class="fab fa-youtube"></i>
            YouTube Downloader
        </h1>
        <form method="POST">
            <div class="form">
                <input type="text" name="url" class="btn btn-warning" placeholder="Video Linkni kiriting>>">
                <button id="get-video-info"class="btn btn-warning">Tasdiqlash</button>
            </div>
        </form>
        <div class="video__info">
            <img src="./static/image/1.jpg" alt="video rasmi">
            <h1 class="video__title">
                Video sarvlohasi
            </h1>
        </div>
        <footer>
            <div class="creator">
                Creators:
                <a href="https://www.youtube.com/watch?v=DSXfHztcC9Y">Mirzabek</a>
                 &
                <a href="https://www.youtube.com/watch?v=xrCuCpM7tIk">Abduhakimov</a>
            </div>
        </footer>
    </div>
</body>
</html>
